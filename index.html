<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- links to external sources and css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Timeblocks -->
    <div class="container">
      <div class="row time-block" id="9">
        <div class="hour">9:00 AM</div>
        <input class="col m-9"/>
        <button type="button" class="saveBtn">Save</button>
      </div>
      <div class="row time-block" id="10">
        <div class="hour">10:00 AM</div>
        <input class="col m-9"/>
        <button type="button" class="saveBtn">Save</button>
      </div>
      <div class="row time-block" id="11">
        <div class="hour">11:00 AM</div>
        <input class="col m-9">
        <button type="button" class="saveBtn">Save</button>
      </div>
      <div class="row time-block" id="12">
        <div class="hour">12:00 PM</div>
        <input class="col m-9"/>
        <button type="button" class="saveBtn">Save</button>
      </div>
      <div class="row time-block" id="1">
        <div class="hour">1:00 PM</div>
        <input class="col m-9"/>
        <button type="button" class="saveBtn">Save</button>
      </div>
      <div class="row time-block" id="2">
        <div class="hour">2:00 PM</div>
        <input class="col m-9"/>
        <button type="button" class="saveBtn">Save</button>
      </div>
      <div class="row time-block" id="3">
        <div class="hour">3:00 PM</div>
        <input class="col m-9"/>
        <button type="button" class="saveBtn">Save</button>
      </div>
      <div class="row time-block" id="4">
        <div class="hour">4:00 PM</div>
        <input class="col m-9"/>
        <button type="button" class="saveBtn">Save</button>
      </div>
      <div class="row time-block" id="5">
        <div class="hour">5:00 PM</div>
        <input class="col m-9"/>
        <button type="button" class="saveBtn">Save</button>
    </div>
    <!-- JS scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
